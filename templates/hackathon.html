<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon - DVM AI School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('courses') }}">Courses</a></li>
            <li><a href="{{ url_for('projects') }}">Projects</a></li>
            <li><a href="{{ url_for('hackathon') }}" class="active">Hackathon</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="space-theme">
        <div class="main-page">
            <section>
                <h1>Hackathon</h1>
                <h3>Submit Your Code</h3>
                <p>Paste your team's code below:</p>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-message {{ messages[0][0] }}">
                            {{ messages[0][1] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="form-group">
                        <label for="team_name">Team Name</label>
                        <input type="text" id="team_name" name="team_name" required>
                    </div>
                    <div class="form-group">
                        <label for="code">Code</label>
                        <textarea id="code" name="code" rows="15" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
